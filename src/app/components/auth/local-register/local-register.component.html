<form class="box">
    <div class="field">
        <label for="" class="label">Name</label>
        <div class="control has-icons-left">
            <input 
                [(ngModel)]=user.name
                name=name
                type="email" 
                placeholder="Full name" 
                class="input" 
                required
            >
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label for="" class="label">Email</label>
        <div class="control has-icons-left">
            <input 
                [(ngModel)]=user.email
                name=email
                type="email" 
                placeholder="email" 
                class="input" 
                required
            >
            <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label for="" class="label">Password</label>
        <div class="control has-icons-left">
            <input 
                [(ngModel)]=user.password
                name=password
                type="password" 
                placeholder="*******" 
                class="input" 
                required
            >
            <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label for="" class="label">Retype password</label>
        <div class="control has-icons-left">
            <input 
                [(ngModel)]=validationPassword
                name=validationPassword
                type="password" 
                placeholder="*******" 
                class="input" 
                required
            >
            <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <button class="button is-primary" (click)=register()>
            Register
        </button>
    </div>
</form>
